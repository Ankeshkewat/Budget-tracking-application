<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style/account.css">
  <link rel="stylesheet" href="style/loader.css">
  <link rel="stylesheet" href="./style/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
  <nav>
    <!-- append navbar here -->
  </nav>
  <div id="form">
    <h2>Create Account</h2>
    <div id="name">
      <input type="text" name="" id="first_name" placeholder="First Name">
      <input type="text" name="" id="last_name" placeholder="Last Name">
    </div>
    <input type="email" placeholder="Enter email" id="email">
    <input type="text" placeholder="Enter password" id="password">
    <div id="imglogo">
      <span>Continue with</span>
      <img id="google" src="./images/1534129544.png" alt="google">
      <img id="facebook" src="./images/facebook2.jpg" alt="google">
      <a href="https://github.com/login/oauth/authorize?client_id=87e053df6289c096000c"><img src="./images/download.png"
          alt="github"> </a>
    </div>
    <button id="createAcc">SignUp</button>
    <p>Already have a account <a href="login.html">login</a></p>
    <span class="spinner spinner-large"></span>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</body>

</html>
<script src="./script/signup.js" type="module"></script>
<script src="./script/navbar.js"> </script>
